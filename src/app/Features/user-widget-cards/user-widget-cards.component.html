        <app-widget-card [card_number]= absent card_header="Absent" header_icon="fa-solid fas fa-suitcase"></app-widget-card>
        <app-widget-card [card_number]= earlyDepartures card_header="Early Departures" header_icon="fa-solid fa-sign-out-alt"></app-widget-card>
        <app-widget-card [card_number]= lateArrivals card_header="Late Arrivals" header_icon="fa-solid fa-user-clock"></app-widget-card>
    </div>
</div>
