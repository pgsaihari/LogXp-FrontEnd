<div class="card flex justify-content-center">
    <p-card>
        <form [formGroup]="dateForm">
            <!-- <p class="m-0">Select the required date</p> -->
            <label for="date" class="labelText">Enter the required date: </label><br>
            <p-calendar formControlName="date" class="leave-calendar"/>
        </form><br>
    
        <div class="leave-details">
            <p class="m-0">Total Working Day: <span>{{ totalWorkingDays }}</span></p>
            <p class="m-0">Total Full Day Leave: <span>{{ totalFullDayLeave }}</span></p>
            <p class="m-0">Total Half Day Leave: <span>{{ totalHalfDayLeave }}</span></p>
        </div>
    </p-card>
</div>
