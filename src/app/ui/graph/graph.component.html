<div class="card graphContainer">
    <div class="graphHeading">
        <p>Montly Attendance Graph</p>
        <div class="card monthPicker">
            <p-calendar 
                [(ngModel)]="graphDataMonth" 
                view="month" 
                dateFormat="M yy"
                [readonlyInput]="true"
                (onSelect)="monthSelection()"
                [maxDate]="maxDate"  />
        </div>
    </div>
    
    <p-chart type="line" height="300px" [data]="data" [options]="options" class="mychart"/>
</div>
