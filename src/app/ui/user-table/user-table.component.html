<div class="card">
    <p-toast></p-toast>
    <p-table
        #dt
        [value]="trainees"
        [rows]="10"
        [scrollable]="true"
        scrollHeight="400px"
        [globalFilterFields]="['employeeCode', 'name', 'email', 'batch']"
        [tableStyle]="{ 'min-width': '20rem' }"
        [(selection)]="selectedTrainees"
        [rowHover]="true"
        dataKey="employeeCode"
    >
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h3 class="m-0">Manage Trainees</h3>
              
                <div class="p-field">
                   <p-dropdown 
  [options]="batchOptions" 
  [(ngModel)]="selectedBatchId" 
  placeholder="Select Batch"
  optionLabel="label" 
  optionValue="value"
  (onChange)="filterByBatch()">>
</p-dropdown>
                </div>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input 
                        pInputText 
                        type="text" 
                        #globalFilterInput
                        (input)="dt.filterGlobal(globalFilterInput.value, 'contains')" 
                        placeholder="Search..." />
                </span>
                <p-button 
                label="Change trainee status" 
                icon="pi pi-cog" 
                (onClick)="isSetStatusDialogVisible = true">
            </p-button>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="employeeCode">
                    Trainee Id
                    <p-sortIcon field="employeeCode"></p-sortIcon>
                </th>
                <th pSortableColumn="name">
                    Name
                    <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="email">
                    Email
                    <p-sortIcon field="email"></p-sortIcon>
                </th>
                <th pSortableColumn="batchName"> <!-- Updated line -->
                    Batch
                    <p-sortIcon field="batchName"></p-sortIcon> <!-- Updated line -->
                </th>
                <th pSortableColumn="isActive">
                    Active Status
                  
                </th>
                <th pSortableColumn="isActive">
                    Edit</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-trainee>
            <tr>
                <td>
                    <p-tableCheckbox [value]="trainee"></p-tableCheckbox>
                </td>
                <td>{{ trainee.employeeCode }}</td>
                <td>{{ trainee.name }}</td>
                <td>{{ trainee.email }}</td>
                 <td>{{ getBatchName(trainee.batchId) }}</td> 
                <td>
                    <p-tag 
                        [value]="trainee.isActive ? 'Active' : 'Inactive'" 
                        [severity]="trainee.isActive ? 'success' : 'danger'">
                    </p-tag>
                </td>
                <td>
                    <p-button 
                        icon="pi pi-pencil" 
                        class="mr-2" 
                        [rounded]="true" 
                        [outlined]="true" 
                        severity="success" 
                        (onClick)="editTrainee(trainee)"
                          pTooltip="Edit Trainee Details" 
        tooltipPosition="top">
                    </p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <p-dialog 
    [(visible)]="traineeDialog" 
    [style]="{ width: '450px', height: '75vh' }" 
    header="Trainee Details" 
    [modal]="true" 
    styleClass="p-fluid"
    [contentStyle]="{ 'max-height': 'calc(100%)', 'overflow': 'auto' }">

    <ng-template pTemplate="content">
        <div class="field">
            <label for="name">Name</label>
            <input 
                type="text" 
                pInputText 
                id="name" 
                [(ngModel)]="trainee.name" 
                required />
            <small class="p-error" *ngIf="submitted && !trainee.name">
                Name is required.
            </small>
        </div>
        <div class="field">
            <label for="email">Email</label>
            <input 
                type="email" 
                pInputText 
                id="email" 
                [(ngModel)]="trainee.email" />
        </div>
        <div class="field">
            <label for="batch">Batch</label>
            <p-dropdown 
                [options]="batchOptions" 
                [(ngModel)]="trainee.batchId" 
                optionLabel="label"
                optionValue="value"
                placeholder="Select Batch"
                [scrollHeight]="'400px'"> <!-- Set scroll height for the dropdown -->
            </p-dropdown>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <!-- <p-button 
            label="Cancel" 
            icon="pi pi-times" 
            [text]="true" 
            (onClick)="hideDialog()">
        </p-button> -->
        <p-button 
            label="Save" 
            
            [text]="true" 
            (onClick)="saveTrainee()">
        </p-button>
    </ng-template>
</p-dialog>



    <!-- Confirmation Dialog -->
    <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>

    <!-- Dialog for Setting Trainee Status -->
    <p-dialog 
        [(visible)]="isSetStatusDialogVisible" 
        [style]="{ width: '300px' }" 
        header="Set Trainee Status" 
        [modal]="true" 
        [draggable]="false" 
        [resizable]="false"
        [closable]="true"
        appendTo="body"
        styleClass="p-fluid">
        
        <div class="p-grid p-align-center p-justify-center">
            <div class="p-col">
                <p-button 
                    label="Set Active" 
                    icon="pi pi-check" 
                    class="p-button-success" 
                    (click)="setIsActiveForSelected(true)">
                </p-button>
            </div>
            <div class="p-col">
                <p-button 
                    label="Set Inactive" 
                    icon="pi pi-times" 
                    class="p-button-danger" 
                    (click)="setIsActiveForSelected(false)">
                </p-button>
            </div>
        </div>
    </p-dialog>
</div>
