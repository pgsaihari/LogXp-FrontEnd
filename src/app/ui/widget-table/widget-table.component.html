<div class="container">
    <div class="search-filter">
        <h2>{{tableHeader}}</h2>
        <p-calendar id="datepick" [(ngModel)]="date" [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay"
            placeholder="{{todayDate}}" />
    </div>
    <div class="card table-container">

        <p-table [value]="widgetAttendance" [paginator]="true" [rows]="4" [sortMode]="'single'" [paginatorPosition]="'top'">

            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Trainee</th>
                    <th>ILP</th>
                    <th [id]="toggleField">{{ toggleField }}</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-trainee>
                <tr>

                    <td><strong>{{ trainee.employeeCode }}</strong></td>
                    <td><strong>{{ trainee.name }}</strong></td>
                    <td><strong>{{ trainee.batch }}</strong></td>
                    <td>
                        <strong *ngIf="getTime(trainee) !== 'N/A'; else notAvailable">
                            {{ getTime(trainee) | date:'hh:mm a' }}
                        </strong>
                        <ng-template #notAvailable>
                            <strong>{{ getTime(trainee) }}</strong>
                        </ng-template>
                    </td>

                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
