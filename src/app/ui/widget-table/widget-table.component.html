<div class="container">
    <div class="search-filter">
        <h2>{{tableHeader}}</h2>
        <p-calendar id="datepick" [(ngModel)]="date" [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay"
            placeholder="{{todayDate}}" />
    </div>
    <div class="card table-container">
        <p-table [value]="filteredTrainees" [paginator]="true" [rows]="4" [sortMode]="'single'">
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Trainee</th>
                    <th>ILP</th>
                    <th [id]="toggleField">{{ toggleField }}</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-trainee>
                <tr>
                    <td><strong>{{ trainee.id }}</strong></td>
                    <td><strong>{{ trainee.employee }}</strong></td>
                    <td><strong>{{ trainee.ilp }}</strong></td>
                    <td><strong><span [ngClass]="getTimeClass(
                        toggleField === 'Check-In' ? trainee.checkin :
                        toggleField === 'Check-Out' ? trainee.checkout :
                        trainee.workhours
                      )">
                        {{
                        toggleField === 'Check-In'
                          ? trainee.checkin
                          : toggleField === 'Check-Out'
                          ? trainee.checkout
                          : trainee.workhours
                      }}</span></strong></td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
