<div class="container">
    <div class="search-filter">
        <h2>{{tableHeader}}</h2>
        <p-calendar id="datepick" [(ngModel)]="tableDate" [maxDate]="maxDate" [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay"
            placeholder="{{tableDate}}"/>
    </div>
    <div class="card table-container">

        <p-table [value]="widgetAttendance" [scrollable]="true" scrollHeight="300px" [rows]="4" [sortMode]="'single'">
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Trainee</th>
                    <th>ILP</th>
                    <th [id]="toggleField" pSortableColumn="true">{{ toggleField }}<p-sortIcon></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-trainee>
                <tr>

                    <td><strong>{{ trainee.employeeCode }}</strong></td>
                    <td><strong>{{ trainee.name }}</strong></td>
                    <td><strong>{{ trainee.batch }}</strong></td>
                    <td>
                        <strong *ngIf="getTime(trainee) !== 'N/A'; else notAvailable">
                            {{ getTime(trainee) | date:'hh:mm a' }}
                        </strong>
                        <ng-template #notAvailable>
                            <strong>{{ getTime(trainee) }}</strong>
                        </ng-template>
                    </td>

                </tr>
            </ng-template>         
        </p-table>
        <div class="empty-state-container" *ngIf="widgetAttendance.length === 0">
            <i class="fas fa-exclamation-circle not-found-icon"></i>
            <p>No data found for "<span>{{ tableHeader }}</span>" on <span>{{ tableDate | date: 'mediumDate' }}</span></p>
        </div>
    </div>
</div>
