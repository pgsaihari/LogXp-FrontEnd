<div class="card-container">
    <div class="card flex justify-content-center">
        <p-card styleClass="p-card">
            <div class="card-content">
              <div class="time">
                <div class="logo-time">
                  <i [ngClass]="timeIcon" style="color: red;"></i>
                  <span>{{ currentTime | date:'h:mm:ss a' }}</span>
                </div>
                <div class="realtime-insight">
                  Showing Attendance Data Of
                </div>
              </div>
              <div class="date">
                <div class="today">
                  <span>{{ latestLogDate | date:'d MMMM yyyy' }}</span>
                </div>
                <div class="greeting poppins-black" >
                  Good {{timeOfDay}}, Admin!
                </div>
              </div>
              
            </div>
        </p-card>
    </div>
</div>
