<p-toast></p-toast>

<div class="enter-trainee-details">
  <h3>Enter Trainee Details</h3>
  <div class="upload-container">
    <p>Upload an Excel sheet with the trainee data for bulk entry.</p>
    <input
      type="file"
      id="fileInput"
      accept=".xlsx, .xls"
      (change)="onFileSelected($event)"
      style="display: none;"
    />
    <button class="open-popup-button" (click)="showPopup()">
      <i class="pi pi-cog"></i> Upload sheet
    </button>
  
   
  </div>
  <p-dialog [(visible)]="displayPopup" [modal]="true" [closable]="true" header="Upload trianee details">
    <div class="popup-options">
      <button class="download-template-button" (click)="downloadTemplate()">
        <i class="pi pi-download"></i> Download Template
      </button>

      <button class="upload-button" (click)="triggerFileInput()">
        <i class="pi pi-upload"></i> Upload Sheet
      </button>
    </div>
  </p-dialog>
  <div class="formui">
    <app-form></app-form>
  </div>
</div>
<!-- spinner, uses the interceptor to work -->
<ngx-spinner [bdColor]="'rgba(0, 0, 0, 0.8)'"></ngx-spinner>
