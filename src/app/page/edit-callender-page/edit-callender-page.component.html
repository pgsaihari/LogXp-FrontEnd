<div class="page">
  <div class="card">
    <p-tabMenu [model]="items"  [activeItem]="activeItem"/>
  </div>

  <ng-container *ngIf="traineeDiv">
    <app-user-table></app-user-table>
  </ng-container>
  
  <ng-container *ngIf="holidayDiv">
    <p class="section-heading">Add Holiday</p>
    <!-- <h2 class="section-heading">Add Holiday</h2> -->
    <div class="calendar-container">
      <div class="calendar-left">
        <app-callender></app-callender>
      </div>
      <div class="buttons-section">
        <div class="card flex justify-content-center">
          <p-card header="Holiday Summary" class="holiday-summary-card">
            <p class="m-0 holiday-summary">
              Total full holidays:  {{ totalFullHolidays }}
            </p>
            <p class="m-0 holiday-summary">
              Total half holidays:  {{ totalHalfHolidays }}
            </p>
          </p-card>
        </div>
      </div>      
    </div>
  </ng-container>

</div>
