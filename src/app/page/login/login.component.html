<div class="container">
  <div class="translucent-box">
    <!-- Header with Title -->
    <div class="header">
      <h1 class="title"><i class="fa-solid fa-hourglass-end"></i>Log<span style="color: #e13737;">XP</span></h1>
    </div>

    <!-- Content Section with description and login form -->
    <div class="content">
      <p>Cultivating Future Leaders Through Precision and Presence.</p>
      
      <!-- Login Form -->
      <form (ngSubmit)="login()" class="login-form">
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email" 
          placeholder="Email" 
          class="input-field" 
          required 
        />
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password" 
          placeholder="Password" 
          class="input-field" 
          required 
        />
        <button type="submit" class="login-btn">
          <i class="fa-solid fa-right-to-bracket"></i> Login
        </button>
      </form>
      
      <!-- Display error message if login fails -->
      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>
  </div>

  <!-- Footer with Experion Technologies Logo -->
  <div class="footer">
    <img src="assets/Exp.png" alt="Experion Technologies Logo" class="logo" />
  </div>
</div>

<!-- Spinner, uses the interceptor to work -->
<ngx-spinner [bdColor]="'rgba(0, 0, 0, 0.8)'"></ngx-spinner>
